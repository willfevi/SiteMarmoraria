<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Weltron+Urban&display=swap"
      rel="stylesheet"
    />
    <title>AO Marmoraria</title>
  </head>
  <body>
    <div class="container">
      <div class="background-img"></div>
      <header class="header">
        <div class="logo-name">
          <img src="assets/logo.png" alt="Logo" class="logo" />
          <h1 class="company-name">AO Marmoraria</h1>
        </div>
        <nav class="nav-buttons">
          <button class="nav-button">Home</button>
          <button
            class="nav-button"
            onclick="window.location.href='../sobre.html'"
          >
            Sobre
          </button>
          <button
            class="nav-button"
            onclick="window.location.href='contato/contato.html'"
          >
            Contato
          </button>
        </nav>
        <div class="contact-info">
          <p class="address">
            <a
              href="https://www.google.com/maps/dir/?api=1&destination=01,+Rua+José+Guilherme+Herdy,+Prado,+Nova+Friburgo+-+RJ,+Brasil"
              target="_blank"
            >
              <img
                src="assets/icon_location.svg"
                alt="Location Icon"
                class="icon"
              />
              01, Rua José Guilherme Herdy, Prado, Nova Friburgo- RJ, Brasil.
            </a>
          </p>
          <p class="phone">
            <a
              href="https://wa.me/5522998776134?text=Olá,%20gostaria%20de%20mais%20informações%20sobre%20seus%20serviços."
              target="_blank"
            >
              <img src="assets/icon_phone.svg" alt="Phone Icon" class="icon" />
              +55 22 99877-6134
            </a>
          </p>
        </div>
        <img src="assets/icon_menu.svg" alt="Menu Icon" class="menu-icon" />
      </header>
      <div class="foreground-content">
        <div class="main-content">
          <h2 class="main-title">
            Seu espaço, nosso compromisso com a qualidade.
          </h2>
          <p class="main-phrase">Excelência e elegância em cada detalhe.</p>
          <button
            class="main-button"
            onclick="window.location.href='https://wa.me/5522998776134?text=Olá,%20gostaria%20de%20mais%20informações%20sobre%20seus%20serviços.'"
          >
            Solicite um orçamento
          </button>
        </div>
        <div class="carousel">
          <div class="carousel-item">
            <img
              src="assets/image1.png"
              alt="Imagem 1"
              class="carousel-image"
            />
          </div>
          <div class="carousel-item carousel-item-behind">
            <img
              src="assets/image2.png"
              alt="Imagem 2"
              class="carousel-image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
