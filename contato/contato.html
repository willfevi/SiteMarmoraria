<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contato.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Weltron+Urban&display=swap"
      rel="stylesheet"
    />
    <title>AO Marmoraria - Contato</title>
  </head>
  <body>
    <div class="container">
      <div class="background-img"></div>
      <header class="header">
        <div class="logo-name">
          <img src="../assets/logo.png" alt="Logo" class="logo" />
          <h1 class="company-name">AO Marmoraria</h1>
        </div>
        <nav class="nav-buttons">
          <button
            class="nav-button"
            onclick="window.location.href='../index.html'"
          >
            Home
          </button>
          <button
            class="nav-button"
            onclick="window.location.href='../sobre.html'"
          >
            Sobre
          </button>
          <button class="nav-button">Contato</button>
        </nav>
        <img src="../assets/icon_menu.svg" alt="Menu Icon" class="menu-icon" />
      </header>
      <div class="foreground-content contact-page">
        <div class="contact-section address-section">
          <h2 class="section-title">Nosso Endereço</h2>
          <p class="address">
            <a
              href="https://www.google.com/maps/dir/?api=1&destination=01,+Rua+José+Guilherme+Herdy,+Prado,+Nova+Friburgo+-+RJ,+Brasil"
              target="_blank"
            >
              <img
                src="../assets/icon_location.svg"
                alt="Location Icon"
                class="icon"
              />
              01, Rua José Guilherme Herdy, Prado, Nova Friburgo - RJ, Brasil.
            </a>
          </p>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3687.817618725627!2d-42.52826328496422!3d-22.2868578853318!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x97f7ab3b9d3c7f%3A0x8c392e684ac01299!2sR.%20Jos%C3%A9%20Guilherme%20Herdy%2C%20Nova%20Friburgo%20-%20RJ%2C%2028650-000%2C%20Brazil!5e0!3m2!1sen!2sus!4v1598471907597!5m2!1sen!2sus"
              width="100%"
              height="300"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
        <div class="contact-section details-section">
          <h2 class="section-title">Contato</h2>
          <p class="phone">
            <a
              href="https://wa.me/5522998776134?text=Olá,%20gostaria%20de%20mais%20informações%20sobre%20seus%20serviços."
              target="_blank"
            >
              <img
                src="../assets/icon_phone.svg"
                alt="Phone Icon"
                class="icon"
              />
              +55 22 99877-6134
            </a>
          </p>
          <p class="email">
            <a href="mailto:aovieiramarmoraria@gmail.com">
              <img
                src="../assets/icon_email.svg"
                alt="Email Icon"
                class="icon"
              />
              aovieiramarmoraria@gmail.com
            </a>
          </p>
          <p class="instagram">
            <a
              href="https://www.instagram.com/marmoraria_do_altineu"
              target="_blank"
            >
              <img
                src="../assets/icon_instagram.svg"
                alt="Instagram Icon"
                class="icon"
              />
              @marmoraria_do_altineu
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
